<div class="py-5 px-[3%]">
    <h2 class="text-3xl font-semibold text-[#363636]">Dự án mới</h2>
    <div class="grid grid-cols-[62%,35%] gap-[3%]">
        <div>
            <form #frmProject="ngForm" (ngSubmit)="addProject(frmProject.value)">
                <div>
                    <label for="name" class="text-[#333] font-semibold">Tên dự án</label>
                    <input type="text" name="name" ngModel class="w-full border-[1.2px] border-[#333] rounded-lg p-2" placeholder="Nhập tên dự án">
                </div>
                <div>
                    <label for="leader" class="text-[#333] font-semibold">Leader</label>
                    <select name="leader" class="w-full border-[1.2px] border-[#333] rounded-lg p-2" ngModel>
                        <option class="text-black" *ngFor="let l of listLeader" value="{{l.id}}">{{l.name}}</option>
                    </select>
                </div>
                <div>
                    <label for="description" class="text-[#333] font-semibold">Mô tả</label>
                    <textarea ngModel name="description" class="w-full border-[1.2px] border-[#333] rounded-lg p-2" placeholder="Nhập mô tả dự án"></textarea>
                </div>
                <div>
                    <label for="cost" class="text-[#333] font-semibold">Tổng chi phí</label>
                    <input type="number" ngModel name="cost" class="w-full border-[1.2px] border-[#333] rounded-lg p-2" placeholder="Nhập tổng chi phí">
                </div>
                <div>
                    <label for="dayStart" class="text-[#333] font-semibold">Ngày bắt đầu</label>
                    <input type="date" ngModel name="dayStart" class="w-full border-[1.2px] border-[#333] rounded-lg p-2">
                </div>
                <div>
                    <label for="imageUrl" class="text-[#333] font-semibold">Link ảnh</label>
                    <input type="text" ngModel name="imageUrl" class="w-full border-[1.2px] border-[#333] rounded-lg p-2" placeholder="Nhập link ảnh">
                </div>
                <div class="text-left">
                    <button class="bg-[#333] text-white rounded-lg p-2 mt-4">Tạo dự án</button>
                </div>
            </form>
        </div>
