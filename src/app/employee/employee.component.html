    <div class="flex justify-between items-center mt-12 mb-6">
        <div class="flex items-center gap-3">
            <div class="py-[8px] px-[16px] rounded-lg border">
                <input [(ngModel)]="key" class="outline-none border-none" type="text" placeholder="Tên nhân viên">
            </div>
            <button (click)="search()" class="group py-[10px] flex items-center gap-[4px] px-3 border-[1.2px] hover:text-[#363636] bg-[#001b13] rounded-md font-medium leading-none text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-5 h-5 stroke-slate-200">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>               
            </button>

                <select class="outline-none border-none" name="" id="">
                    <option value="">Chức vụ</option>

                    <option value="">Teamleader</option>
                    <option value="">Quản lý</option>
                </select>
            </div>
            <div class="py-[8px] px-[16px] rounded-lg border">

                    <option value="">Bắc</option>
                    <option value="">Trung</option>
                    <option value="">Nam</option>

        </div>
        <div>
            <button class="group py-[10px] flex items-center gap-[4px] px-3 border-[1.2px] hover:text-[#363636] bg-[#001b13] hover:bg-[#fff] rounded-md font-medium leading-none text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" class="w-5 h-5 group-hover:stroke-[#363636]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>
                <span>Nhân viên mới</span>                      
            </button>
        </div>
    </div>
    <div class=" py-4">
        <div class="flex justify-between pb-5 items-center">
            <span class="font-semibold">Hiển thị <p class="text-blue-400 inline-block">{{listEmployees.length}}</p> nhân viên</span>
            <div>
                <!-- Short -->
                <div class="flex font-semibold gap-2 items-center">
                    <span>Sắp xếp theo:</span>
                    <select class="outline-none border-none" name="" id="">
                        <option value="">Mặc định</option>
                        <option value="">từ A - Z</option>
                        <option value="">từ Z - A</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="grid-cols-4 gap-4 grid">
            <div *ngFor="let employee of searchEmployee" class="p-4 w-full rounded-lg shadow-md text-center">
                <div class="bg-slate-500 mb-4 w-14 h-14 mx-auto overflow-hidden rounded-full">
                    <img class="w-full h-full object-cover" src="{{employee.avatar}}" alt="">
                </div>
                <span class="font-semibold text-lg mb-[6px] line-clamp-1">{{employee.name}}</span>
                <span *ngIf="employee.position=='Leader'" class="py-[4px] px-[9px] rounded-full text-center inline-block bg-slate-300 text-sm leading-none mb-4 font-medium">{{employee.position}}</span>
                <span *ngIf="employee.position!='Leader'" class="py-[4px] px-[9px] rounded-full text-center inline-block bg-purple-200 text-sm leading-none mb-4 font-medium">{{employee.position}}</span>
                <div>
                    <div class="flex justify-between items-center">
                        <span class="font-medium">Dự án tham gia:</span>
                        <span>24</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-medium">Giới tính:</span>
                        <span>{{employee.genderText}}</span>
                    </div>
                </div>
                <button class="w-full mt-4 justify-center group py-[10px] flex items-center gap-[4px] px-3 border-[1.5px] border-gray-100 text-[#363636] hover:bg-[#001b13] rounded-md font-medium leading-none hover:text-white">
                    <span routerLink="/nhan-vien/{{employee.id}}">Xem nhân viên</span>                      
                </button>
            </div>
            
        </div>
    </div>
</div>
